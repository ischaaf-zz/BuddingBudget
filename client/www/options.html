    <script type="text/javascript" src="http://cdn.jtsage.com/jtsage-datebox/i18n/jtsage-datebox.lang.utf8.js"></script>
	
	<div id="head"></div>
	<style>
		p.small {
			line-height: 0px;
		}
		.center {
			text-align: center;
		}
		.ui-block-a {
			width: 40% !important;
		}
		.ui-block-b {
			  width: 60% !important;
		}
	</style>
</head>
<body>
		<div data-role="page">
		
			<!-- panel left -->
			<div data-role="panel" id="leftpanel" data-display="overlay" data-position-fixed="true" >
				<div class='nd2-sidepanel-profile wow fadeInDown'>
					<div class="row">
						<div class='col-xs-8'>
							<div class='box profile-text'>
								<strong>Your Name</strong>
							</div>
						</div>
					</div>
				</div>
				<div data-inset="false"  data-collapsed-icon="carat-d" data-expanded-icon="carat-d" data-iconpos="right">
					<ul data-role="listview" data-inset="false" data-icon="false" class="ui-listview">
						<li><a href="index.html" data-ajax='false' data-icon="false">Daily Budget</a></li>
						<li><a href="assets.html" data-ajax='false' data-icon="false">Assets</a></li>
						<li><a href="savings.html" data-ajax='false' data-icon="false">Savings</a></li>
						<li><a href="charges.html" data-ajax='false' data-icon="false">Recurring Charges</a></li>
						<li><a href="income.html" data-ajax='false' data-icon="false">Recurring Income</a></li>
						<li><a href="spending.html" data-ajax='false' data-icon="false">Track Spending</a></li>
						<li><a href="options.html" data-ajax='false' data-icon="false">Options</a></li>
					</ul>
				</div>
			</div>
			<!-- /panel left -->

		<div data-role="header" data-position="fixed" class="wow fadeIn">
			<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
			<h1 class="wow fadeIn" data-wow-delay='0.4s'>Options</h1>
		</div>

		<div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">
		<!--HEADER ABOVE, can copy paste-->

		<fieldset>
		  <div data-role="fieldcontain">
			<p class="small">Budget notification</p>
			<fieldset class="ui-grid-a">
				<div class="ui-block-a"><input type="checkbox" id="morningNotice" data-role="flipswitch"></div>
				<div class="ui-block-b ui-disabled"><input class="form-control" id="budgetTime" type="text" data-role="datebox" data-options='{"mode":"timeflipbox"}' /></div>
			</fieldset>
		  </div>
		  <div data-role="fieldcontain">
			<p class="small">Tracking reminder</p>
			<fieldset class="ui-grid-a">
				<div class="ui-block-a"><input type="checkbox" id="nightNotice" data-role="flipswitch"></div>
				<div class="ui-block-b ui-disabled"><input class="form-control" id="trackTime" type="text" data-role="datebox" data-options='{"mode":"timeflipbox"}' /></div>
			</fieldset>
		  </div>
		  <div data-role="fieldcontain">
			<p class="small">Regular asset update reminder</p>			
			<fieldset class="ui-grid-a">
				<div class="ui-block-a"><input type="checkbox" id="assetNotice" data-role="flipswitch"></div>
				<div class="ui-block-b"><button class="ui-btn ui-btn-inline ui-btn-right ui-disabled"><i class="zmdi zmdi-time-interval zmd-2x"></i></button></div>
			</fieldset>
		  </div>
		  <div data-role="fieldcontain">
			<p class="small">Enable habit tracking</p>
			<input type="checkbox" id="habitTrack" data-role="flipswitch">
		  </div>
		  <p class="center">Set minimum daily budget</p>
			<div class="ui-grid-a">
			  <div class="ui-block-a">
				<p id="minBudget">$10</p>
			  </div>
			  <div class="ui-block-b">
				<input type="number" id="setMinBudget" data-clear-btn="true" min="0">
			  </div>
			</div>
		</fieldset>
		
		<!--FOOTER BELOW, can copy paste-->
		</div>
	</div>

	<!-- ours -->

	<script type="text/javascript" src="js/RecurringManager.js"></script>
	<script type="text/javascript" src="js/StorageManager.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
